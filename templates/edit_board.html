<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Edit Board</title>
<link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
  <main class="container">
    <div class="edit-container edit-task">
    <h2>Edit Board</h2>
    <form method="POST" class="edit-form">
      <label>Name</label><input name="name" value="{{ board.name }}" required>
      <label>Description</label><textarea name="description">{{ board.description }}</textarea>
      <button type="submit">Save</button>
    </form>
    <p class="bottom-text"><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
    </div>
  </main>
</body>
</html>
